<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
    <!--头部-->
    {include file="public:nav"}

    <div class="main-container ace-save-state" id="main-container">
        <!--菜单-->
        <script type="text/javascript">
            try { ace.settings.loadState('main-container') } catch (e) { }
        </script>

        {include file="public:left"}

        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="{:url('Index/index')}">首页</a>
                        </li>
                        <li class="active">书籍管理</li>
                        <li class="active">书籍列表</li>
                        <li class="active">书籍添加</li>
                    </ul><!-- /.breadcrumb -->

                </div>

                <div class="page-content">

                    {include file="public:set"}

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-sm-10 col-sm-offset-1">
                                <form id="logoForm" class="form-horizontal" action="{:url('novel/update_save')}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="novel_id" value="{$novel.novel_id}">
                                    <div class="row">
                                        <div class="col-sm-7">
                                            <div class="widget-box transparent">
                                                <div class="widget-header widget-header-flat">
                                                    <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>书籍信息</h4>
                                                </div>
                                                <div class="widget-body">
                                                    <div class="widget-main">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">书名</label>
                                                            <div class="col-sm-10">
                                                                <input class="form-control" type="text" name="novel_name" value="{$novel.novel_name}" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">作者</label>
                                                            <div class="col-sm-10">
                                                                <input class="form-control" type="text" name="novel_author" value="{$novel.novel_author}" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">类型</label>
                                                            <div class="col-sm-3">
                                                                <select class="form-control" name="nc_id">
                                                                    <option value="0">请选择书籍类型</option>
                                                                    {volist name='nc' id='c'}
                                                                    <option value="{$c.nc_id}" {if condition="$c.nc_id eq $novel.nc_id"}selected="selected"{/if}>{$c.nc_name}</option>
                                                                    {/volist}
                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-2 control-label no-padding-right" for="">字数</label>
                                                                <div class="col-sm-3">
                                                                    <input class="input-control" type="text" name="novel_word_number" value="{$novel.novel_word_number}" placeholder="万字" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">状态</label>
                                                            <div class="col-sm-4">
                                                                <select class="form-control" name="novel_status">
                                                                    <option value="0">请选择连载状态</option>
                                                                    <option value="1" {if condition="$novel.novel_status eq 1"}selected="selected"{/if}>连载中</option>
                                                                    <option value="2" {if condition="$novel.novel_status eq 2"}selected="selected"{/if}>已完结</option>
                                                                </select>
                                                            </div>
                                                            <label class="col-sm-2 control-label no-padding-right" for="">推荐</label>
                                                            <div class="col-sm-3">
                                                                <select class="form-control" name="novel_recommend">
                                                                    <option value="0">请选择推荐类型</option>
                                                                    <option value="1" {if condition="$novel.novel_recommend eq 1"}selected="selected"{/if}>热门推荐</option>
                                                                    <option value="2" {if condition="$novel.novel_recommend eq 2"}selected="selected"{/if}>主编推荐</option>
                                                                    <option value="3" {if condition="$novel.novel_recommend eq 3"}selected="selected"{/if}>vip推荐</option>
                                                                    <option value="4" {if condition="$novel.novel_recommend eq 4"}selected="selected"{/if}>精彩推荐</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">性别</label>
                                                            <div class="col-sm-3">
                                                                <select class="form-control" name="novel_sex">
                                                                    <option value="0">请选择适合性别</option>
                                                                    <option value="0" {if condition="$novel.novel_sex eq 0"}selected="selected"{/if}>男</option>
                                                                    <option value="1" {if condition="$novel.novel_sex eq 1"}selected="selected"{/if}>女</option>
                                                                </select>
                                                            </div>
                                                            <label class="col-sm-2 control-label no-padding-right" for="">免费</label>
                                                            <div class="col-sm-2">
                                                                <label style="padding-top: 8px">
                                                                    <input name="free_of_charge" class="ace ace-switch ace-switch-6"
                                                                        type="checkbox" {if condition="$novel.free_of_charge == 1"}checked{/if} />
                                                                    <span class="lbl"></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label no-padding-right" for="">简介</label>
                                                            <div class="col-sm-10">
                                                                <textarea name="novel_profile" id="novel_profile" cols="52" rows="10">{$novel.novel_profile}</textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="widget-box transparent">
                                                <div class="widget-header widget-header-flat">
                                                    <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>图片</h4>
                                                </div>
                                                <div class="widget-body">
                                                    <div class="widget-main">
                                                        <div class="form-group">
                                                            <div class="col-xs-12">
                                                                <input multiple="" type="file" id="thumb" name="novel_image" />
                                                                <img src="{$novel.novel_image}" class="img-responsive" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-sm-12">
                                            <script src="__ADMIN__/assets/js/ueditor.config.js" type="text/javascript"></script>
                                            <script src="__ADMIN__/assets/js/ueditor.all.js" type="text/javascript"></script>
                                            <textarea id="myEditor" name="content" style="width:100%;"></textarea>
                                            <script type="text/javascript">
                                                var editor = new UE.ui.Editor({
                                                    initialFrameHeight: 300
                                                });
                                                editor.render("myEditor");
                                            </script>
                                        </div>
                                    </div> -->
                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="submit">
                                                <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                                                保存
                                            </button>
                                            <button class="btn" type="reset">
                                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                                重置
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <!-- PAGE CONTENT BEGINS -->
                            </div>
                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div>
        </div><!-- /.main-content -->

        <div class="footer">
            <div class="footer-inner">
                <div class="footer-content">
                    <span class="bigger-110">
                        <span class="blue bolder">Ace</span>
                        朵朵科技CMS &copy; 2018-2020
                    </span>

                    &nbsp; &nbsp;
                    <a href="http://www.dd371.com" target="_blank">技术支持: 朵朵科技</a>

                </div>
            </div>
        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
        </a>
    </div><!-- /.main-container -->

    <script>
        $(function () {
            $('#logoForm').ajaxForm({
                beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
                success: complete, // 这是提交后的方法
                dataType: 'json'
            });

            function checkForm() {


            }

            function complete(data) {
                if (data.status == 1) {
                    layer.alert(data.msg, { icon: 5 }, function (index) {
                        layer.close(index);
                        window.location.href = data.url;
                    });

                } else {
                    layer.alert(data.msg, { icon: 6 }, function (index) {
                        layer.close(index);
                        window.location.href = data.url;
                    });

                }
            }

</body>

</html>
