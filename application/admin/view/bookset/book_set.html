<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
  <!--头部-->
  {include file="public:nav"}
  <div class="main-container ace-save-state" id="main-container">
    <!--菜单-->
    <script type="text/javascript">
      try {
        ace.settings.loadState('main-container')
      } catch (e) {}
    </script>

    {include file="public:left"}
    <div class="main-content">
      <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
          <ul class="breadcrumb">
            <li>
              <i class="ace-icon fa fa-home home-icon"></i>
              <a href="{:url('Index/index')}">首页</a>
            </li>
            <li class="active">书城设置</li>
            <li class="active">书城基本设置</li>
          </ul><!-- /.breadcrumb -->

        </div>

        <div class="page-content">
          {include file="public:set"}
          <div class="row">
            <div class="col-xs-12">
              <!-- PAGE CONTENT BEGINS -->

              <div class="col-sm-10 col-sm-offset-1">
                <div class="alert alert-info">
                  <i class="ace-icon fa fa-hand-o-right"></i> 请您配置书城设置
                  <button class="close" data-dismiss="alert">
                    <i class="ace-icon fa fa-times"></i>
                  </button>
                </div>
                <form class="form-horizontal" id="logoForm" action="__URL__/set_book_save" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-sm-7">
                      <div class="widget-box transparent">
                        <div class="widget-header widget-header-flat">
                          <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>设置</h4>
                        </div>
                        <div class="widget-body">
                          <div class="widget-main">
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">每天点赞数</label>
                              <div class="col-sm-10">
                                <input class="form-control" type="number" name="like_number" value="{$re.like_number}">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">升级vip的推广人数</label>
                              <div class="col-sm-10">
                                <input class="form-control" type="number" name="pid_number" value="{$re.pid_number}">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">每天有效分享次数</label>
                              <div class="col-sm-4">
                                <input class="form-control" type="number" name="share_number" value="{$re.share_number}">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">分享奖励钻石数</label>
                              <div class="col-sm-4">
                                <input class="form-control" type="number" id="service_wx" name="share_reward" value="{$re.share_reward}" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">绑定手机号奖励钻石数</label>
                              <div class="col-sm-4">
                                <input class="form-control" type="number" id="service_wx" name="phone_reward" value="{$re.phone_reward}" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">分享标题</label>
                              <div class="col-sm-4">
                                <input class="form-control" type="type" id="service_wx" name="share_title" value="{$re.share_title}" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">分享内容</label>
                              <div class="col-sm-4">
                                <input class="form-control" type="type" id="service_wx" name="share_content" value="{$re.share_content}" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-5">
                      <div class="widget-box transparent">
                          <div class="widget-header widget-header-flat">
                              <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>图片</h4>
                          </div>
                          <div class="widget-body">
                              <div class="widget-main">
                                  <div class="form-group">
                                      <div class="col-xs-12">
                                          <input multiple="" type="file" id="thumb" name="share_image" />
                                          <img src="{$re.share_image}" class="img-responsive" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                    </div>

                  </div>

                  <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                      <button class="btn btn-info" type="submit">
                        <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                        保存</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.page-content -->
      </div>
    </div><!-- /.main-content -->

    {include file="public:footer"}

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
      <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
  </div><!-- /.main-container -->

</body>

</html>

<script>

      $('#logoForm').ajaxForm({
          beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
          success: complete, // 这是提交后的方法
          dataType: 'json'
      });

      function checkForm() {


      }

      function complete(data) {
          if (data.status == 1) {
              layer.alert(data.msg, { icon: 5 }, function (index) {
                  layer.close(index);
                  window.location.href = data.url;
              });

          } else {
              layer.alert(data.msg, { icon: 6 }, function (index) {
                  layer.close(index);
                  window.location.href = data.url;
              });

          }
      }

  });

</script>
